<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% load static %}
        <title>{% block title %} {% endblock title %}</title>
        <!-- Favicon-->

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        </form>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">
                       <li class="nav-item active">
                           <a class="nav-link" href="/">Home</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="/create/">Create</a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'replies' %}">Reply</a>
                       </li>
                   </ul>
               </div>
               {% if user.is_authenticated %}
                    <span><font color="white"> {{ user.username}} &emsp; </font> </span>
               <button type="button" class="btn btn-secondary"><a  href="/sign/logout/">Выйти</a></button>
               {% else %}
                    <a class="nav-link" href="/sign/login/">SignUp/SignIn</a>
                {% endif %}
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {% endblock content %}
               </div>
           </div>
        </div>
    </body>
</html>
